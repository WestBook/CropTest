<body>

<div id="btn1">
    <input type="file" id="upload" accept="image/jpeg,image/png" value="選擇圖片文件" />

<script type="text/javascript">
var $uploadCrop;
    $(function() {
        
        var bwidth = 500;
        var bheight = 700;
        //var bwidth = (window.innerWidth*2)/3;
        //var bheight = 800;
        //var vwidth = ((window.innerWidth*2)/3) - 10;
        console.log(window.innerWidth);
        function readFile(input) {
            var Orientation = null;
            if (input.files && input.files[0]) {
                
                EXIF.getData(input.files[0], function () {
                        //EXIF.getAllTags(this);
                        Orientation = EXIF.getTag(this, 'Orientation');
                    });
                //alert(Orientation);
                var reader = new FileReader();
                var img = new Image();
                reader.onload = function(e) {
                img.src = e.target.result;
                var picURL = e.target.result;
                    img.onload = function() {
                        var canvas = document.createElement("canvas");  
                        var ctx = canvas.getContext("2d");  
                         
                        var base64 = null;
                        if (navigator.userAgent.match(/iphone/i)) {  
                            console.log('iphone');  
                            //alert(expectWidth + ',' + expectHeight);  
                            //如果方向角不为1，都需要进行旋转 added by lzk
                            
                            if(Orientation != "" && Orientation != 1 && Orientation != null){  
                                alert(Orientation); 
                                switch(Orientation){  
                                    case 6://需要顺时针（向左）90度旋转  
                                    alert('需要顺时针（向左）90度旋转');  
                                    rotateImg(this,'left',canvas);  
                                    break;  
                                case 8://需要逆时针（向右）90度旋转  
                                    alert('需要顺时针（向右）90度旋转');  
                                    rotateImg(this,'right',canvas);  
                                    break;  
                                case 3://需要180度旋转  
                                    alert('需要180度旋转');  
                                    rotateImg(this,'right',canvas);//转两次  
                                    rotateImg(this,'right',canvas);  
                                    break;  
                                }         
                            }                        
                            base64 = canvas.toDataURL("image/jpeg", 0.8); 
                            //alert(Orientation + ":" + base64);
                        }
                        if(base64 != null)
                        {
                            picURL = base64;
                        }
                        $uploadCrop.croppie('bind', {
                        url: e.target.result,
                        //url: picURL,
                        points: [img.width/2.5, img.height/2.5, img.width - (img.width/2.5), img.height - (img.height/2.5)]
                        });                                             
                                                                                                                 
                    }                   
                }
                reader.readAsDataURL(input.files[0]);
            } else {
                alert("Sorry - you're browser doesn't support the FileReader API");
            }
        }

        $uploadCrop = $('#upload-demo').croppie({
            viewport: {
                width: 427,
                height: 672
            },
            boundary: {
                width: bwidth,
                height: bheight
            }
        });

        $('#upload').on('change', function() {
            $(".crop").show();
            readFile(this);
        });

        $('.upload-result').on('click', function(ev) {
            $uploadCrop.croppie('result', {
                type: 'canvas'
                }).then(function(resp) {           	
                popupResult({
                    src: resp
                });
            });

            $

        });
        function popupResult(result) {
            var html;
            if (result.html) {
                html = result.html;
            }
            if (result.src) {
                html = '<img src="' + result.src + '" />';
            }
            $("#result").html(html);
           
        }

        function rotateImg(img, direction, canvas){
            var min_step = 0;    
            var max_step = 3;    
           
            if (img == null)return;    
            //img的高度和宽度不能在img元素隐藏后获取，否则会出错    
            var height = img.height;    
            var width = img.width;    
         
            var step = 2;    
            if (step == null) {    
            step = min_step;    
            }    
            if (direction == 'right') {    
            step++;    
            //旋转到原位置，即超过最大值    
            step > max_step && (step = min_step);    
            } else {    
            step--;    
            step < min_step && (step = max_step);    
            }

            //旋转角度以弧度值为参数    
            var degree = step * 90 * Math.PI / 180;    
            var ctx = canvas.getContext('2d');    
            switch (step) {    
                case 0:    
                canvas.width = width;    
                canvas.height = height;    
                ctx.drawImage(img, 0, 0);    
                break;    
                case 1:    
                canvas.width = height;    
                canvas.height = width;    
                ctx.rotate(degree);    
                ctx.drawImage(img, 0, -height);    
                break;    
                case 2:    
                canvas.width = width;    
                canvas.height = height;    
                ctx.rotate(degree);    
                ctx.drawImage(img, -width, -height);    
                break;    
                case 3:    
                canvas.width = height;    
                canvas.height = width;    
                ctx.rotate(degree);    
                ctx.drawImage(img, -width, 0);    
                break;    
            }    
        }

        //$('.cr-slider-wrap').prepend('<img src="icon_zoom2.png" />');
        //$('.cr-slider-wrap').append('<img src="icon_zoom1.png" />');
        //$('.cr-slider').css("padding-bottom", "7px");
    });
    
</script>
